<!DOCTYPE html>
<html>
<head>
	<title> INFO3103 </title>
	<meta charset="UTF-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/SigninApp.js"></script> <!-- load our javascript file -->
</head>
<body ng-app = "SigninApp">
<div class="col-sm-4 col-sm-offset-3">

    <h1>Welcome to Lists!</h1>

    <!-- OUR FORM -->
		<div ng-controller = "SigninController">
    <form id="signinForm" >
        <!-- NAME -->
        <div id="username-group" class="form-group">
            <label for="userEmail">User Email</label>
            <input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="Your email" required ng-model="user.userEmail">
            <!-- errors will go here -->
        </div>

        <!-- PASSWORD -->
        <div id="password-group" class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required ng-model="user.password">
            <!-- errors will go here -->
        </div>

        <button type="button" class="btn btn-success" ng-click="signin(user)">Signin<span class="fa fa-arrow-right"></span></button>
				<p>{{message}}</p>
    </form>
	</div>
</body>
</html>
